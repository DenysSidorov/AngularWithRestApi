<!DOCTYPE html>
<html data-ng-app="movieApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/ui-bootstrap-custom-2.3.0-csp.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css"/>
    <!--<base href="/" />-->
</head>
<body>

<!--menu-->
<div ng-controller="logOutController">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="movies">Counter-Addresses App</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a ui-sref="movies">Home</a></li>
                    <li><a ui-sref="search">Search</a></li>
                    <li><a ui-sref="newMovie">New Item</a></li>
                    <li><a href="" ng-click="logOut()">logOut</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--application-->
<div class="container">
    <div class="row top-buffer">
        <div class="col-xs-10 col-xs-offset-1">
            <div ui-view></div>
        </div>
    </div>
</div>

<!--scripts-->
<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-animate.js"></script>
<script type="text/javascript" src="lib/ngStorage.js"></script>
<script type="text/javascript" src="app.js"></script>

<script type="text/javascript" src="js/movieControllers/searchListController.js"></script>
<script type="text/javascript" src="js/movieControllers/movieEditController.js"></script>
<script type="text/javascript" src="js/movieControllers/movieCreateController.js"></script>
<script type="text/javascript" src="js/movieControllers/movieViewController.js"></script>
<script type="text/javascript" src="js/movieControllers/movieListController.js"></script>
<script type="text/javascript" src="js/restBackServices/countAdrsService.js"></script>
<script type="text/javascript" src="js/auth/logOutController.js"></script>
<script type="text/javascript" src="js/auth/loginController.js"></script>
<script type="text/javascript" src="js/auth/authService.js"></script>
<script type="text/javascript" src="js/tools/popUpService.js"></script>
<script type="text/javascript" src="js/tools/showMessageService.js"></script>
<script type="text/javascript" src="js/movieControllers/movieDeleteController.js"></script>
<script type="text/javascript" src="js/tools/directives.js"></script>
<script type="text/javascript" src="js/tools/filters.js"></script>
<script type="text/javascript" src="lib/angular-ui-router.js"></script>

</body>
</html>
