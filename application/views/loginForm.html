<form name="myForm" novalidate ng-submit="addNewUser(newUser)">
        <div class="well">
            <div class="form-group">
                <label>Name:</label>
                <input name="userName"  placeholder="admin" type="text" class="form-control" required ng-model="newUser.name">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input name="userEmail" placeholder="admin@gmail.com" type="email" class="form-control" required ng-model="newUser.email">

                <!--
                    Если userName был изменен myForm.userEmail.$dirty == true и его формат не правильный myForm.userEmail.$invalid == true
                    Отобразить div в котором вывести сообщение соответствующее типу ошибки
                -->
                <div class="error" ng-show="myForm.userEmail.$invalid && myForm.userEmail.$dirty">
                    {{getError(myForm.userEmail.$error)}}
                </div>

            </div>
            <div class="checkbox">
                <label>
                    <input name="agreed" type="checkbox" ng-model="newUser.agreed" required>
                    Egree with conditions
                </label>
            </div>
            <button type="submit" ng-click="submit(newUser)" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">
                OK
            </button>
        </div>
